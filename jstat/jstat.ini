[uwsgi]
module = jstat:jstat

logto = errlog

master = true
processes = 5

socket = jstat.sock
chmod-socket = 660
vacuum = true

die-on-term = true

plugins-dir = /usr/local/uwsgi/plugins/python
plugin = python3

shared-socket = 0.0.0.0:443
https = =8,/etc/letsencrypt/live/jstat.badgy.eu/fullchain.pem,/etc/letsencrypt/live/jstat.badgy.eu/privkey.pem,HIGH
http-to = jstat.sock