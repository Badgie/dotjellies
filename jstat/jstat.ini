[uwsgi]
module = jstat:jstat

logto = errlog

master = true
processes = 5

socket = jstat.sock
chmod-socket = 660
vacuum = true

die-on-term = true

plugins-dir = /usr/lib/uwsgi/plugins/python
plugin = python3

shared-socket = 0.0.0.0:8887
https = =0,/etc/letsencrypt/live/jstat.badgy.eu-0002/fullchain.pem,/etc/letsencrypt/live/jstat.badgy.eu-0002/privkey.pem,HIGH
http-to = /temp/uwsgi.sock